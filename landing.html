<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <img src="netflix-logo.png" alt="Netflix Logo">
            </div>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">TV Shows</a>
                <a href="#">Movies</a>
                <!-- Add more links as needed -->
            </div>
        </nav>
    </header>

    <!-- Main Content (Featured Content, Categories, etc.) -->
    <main>
        <!-- Featured Content Section -->
        <section class="featured">
            <h1>Featured Title</h1>
            <p>Description of the featured content.</p>
            <button class="watch-now">Watch Now</button>
        </section>

        <!-- Categories Section -->
        <section class="categories">
            <h2>Categories</h2>
            <div class="category">
                <h3>Action</h3>
                <!-- Add action movie thumbnails here -->
            </div>
            <div class="category">
                <h3>Comedy</h3>
                <!-- Add comedy movie thumbnails here -->
            </div>
            <!-- Add more categories and movie thumbnails as needed -->
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Netflix</p>
    </footer>
</body>
</html>
